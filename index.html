<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/responsive.css">
    <link rel="stylesheet" href="style/owlCarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owlCarousel/owl.theme.default.min.css">
    <title>Netflix Clone</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a class="nav__link" href="">Inicio</a>
          <a class="nav__link" href="">Séries</a>
          <a class="nav__link" href="">Filmes</a>
          <a class="nav__link" href="">Documentários</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="conteudo-principal">
        <div class="container">
          <h3 class="titulo">Better Call Saul</h3>
          <p class="descricao">
            Antes de se transformar no infame Saul Goodman, o advogado de
            Breaking Bad era mais inocente, mas não era santo.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fa-solid fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fa-solid fa-circle-info"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>
    <section class="carrosel-series">
      <h3>POPULARES NA NETFLIX</h3>
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-conteudo" src="img/serie1.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-conteudo" src="img/serie2.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-conteudo" src="img/serie3.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-conteudo" src="img/serie4.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-conteudo" src="img/serie5.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-conteudo" src="img/serie6.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-conteudo" src="img/serie7.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-conteudo" src="img/serie8.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-conteudo" src="img/serie9.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-conteudo" src="img/serie10.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-conteudo" src="img/serie11.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-conteudo" src="img/serie12.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-conteudo" src="img/serie13.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-conteudo" src="img/serie14.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-conteudo" src="img/serie15.jpg" alt="" />
        </div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/483fda8b6f.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/owlCarousel/jquery.min.js"></script>
    <script src="js/owlCarousel/owl.carousel.min.js"></script>
    <script src="js/owlCarousel/main.js"></script>
  </body>
</html>
